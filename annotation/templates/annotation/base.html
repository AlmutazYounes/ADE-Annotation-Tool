<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medical Data Annotation Tool{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .entity-tag {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
            display: inline-block;
            font-size: 0.875rem;
        }
        .drug-tag {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .adverse-event-tag {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .highlight-drug {
            background-color: #d4edda !important;
            border: 1px solid #c3e6cb !important;
            border-radius: 3px !important;
            padding: 1px 3px !important;
            color: #155724 !important;
            font-weight: 600 !important;
        }
        .highlight-adverse-event {
            background-color: #f8d7da !important;
            border: 1px solid #f5c6cb !important;
            border-radius: 3px !important;
            padding: 1px 3px !important;
            color: #721c24 !important;
            font-weight: 600 !important;
        }
        .validated-badge {
            background-color: #28a745;
        }
        .unvalidated-badge {
            background-color: #6c757d;
        }
        .text-content {
            line-height: 1.6;
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin: 1rem 0;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        .navigation-buttons {
            position: sticky;
            top: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'annotation_list' %}">
                <i class="fas fa-edit"></i> Medical Data Annotation Tool
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'annotation_list' %}">
                            <i class="fas fa-list"></i> Annotations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'import_jsonl' %}">
                            <i class="fas fa-upload"></i> Import
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'export_jsonl' %}">
                            <i class="fas fa-download"></i> Export
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'annotation_stats' %}">
                            <i class="fas fa-chart-bar"></i> Statistics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
